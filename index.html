<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quote genertor</title>
  <!-- <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com"> -->
  <link rel="apple-touch-icon" sizes="180x180" href="./icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./icon/favicon-16x16.png">
  <link rel="manifest" href="./icon/site.webmanifest">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container" id="container">

    <!-- quote -->
    <div class="quote-container">
      <i class="fas fa-quote-left"></i>
      <span id="quote">Press New Quote to get a new quote.</span>
    </div>

    <!-- author -->
    <div class="author-container">
      <span>--</span>
      <span id="author">the creator</span>
    </div>

    <!-- buttons -->
    <div class="buttons-container">
      <button class="twitter-button" id="twitter" title="tweet it!">
        <i class="fab fa-twitter"></i>
      </button>
      <button id="new-quote">New Quote</button>
    </div>
  </div>


  <!-- loader -->
  <div class="loader" id="loader" hidden="true"></div>


  <!-- script -->
  <script src="./script.js"></script>
</body>

</html>
